<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidershow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="cabeca"><h1>Barbearia dark-size</h1></div>
    </header>
    <main>
        <div class="slider">
            <div class="slider-controles">
                <div class="contole" onclick="prev()"> < </div>
                <div class="contole" onclick="next()"> > </div>
            </div>
            <div class="slider-todos">
                <div class="slider-item a"> <img src="assets/barber1.jpg" alt="1"> </div>
                <div class="slider-item b"> <img src="assets/barber2.jpg" alt="2"> </div>
                <div class="slider-item c"> <img src="assets/barber3.jpg" alt="3"> </div>
                <div class="slider-item c"> <img src="assets/barber4.jpg" alt="4"> </div>
                <div class="slider-item c"> <img src="assets/barber5.jpg" alt="5"> </div>
                <div class="slider-item c"> <img src="assets/barber6.jpg" alt="6"> </div>
            </div>
        </div>
        
        </main>
    
    <script src="index.js"> </script>
</body>
</html>
